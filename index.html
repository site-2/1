    <style>

<body>
    <div class="calculadora">
        <div class="display">
            <input type="text" id="resultado" readonly value="0">
        </div>
        
        <div class="botoes">
            <button class="clear" onclick="limpar()">C</button>
            <button class="clear" onclick="apagarUltimo()">&#9003;</button>
            <button class="operador" onclick="inserir('/')">/</button>
            <button class="operador" onclick="inserir('*')">&#215;</button>
            
            <button class="numero" onclick="inserir('7')">7</button>
            <button class="numero" onclick="inserir('8')">8</button>
            <button class="numero" onclick="inserir('9')">9</button>
            <button class="operador" onclick="inserir('-')">-</button>
            
            <button class="numero" onclick="inserir('4')">4</button>
            <button class="numero" onclick="inserir('5')">5</button>
            <button class="numero" onclick="inserir('6')">6</button>
            <button class="operador" onclick="inserir('+')">+</button>
            
            <button class="numero" onclick="inserir('1')">1</button>
            <button class="numero" onclick="inserir('2')">2</button>
            <button class="numero" onclick="inserir('3')">3</button>
            <button class="igual" onclick="calcular()" rowspan="2">=</button>
            
            <button class="numero zero" onclick="inserir('0')">0</button>
            <button class="numero" onclick="inserir('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('resultado');
        let operacao = '';
        let operadorAtivo = false;

        function inserir(valor) {
            if (display.value === '0' && valor !== '.') {
                display.value = valor;
            } else if (valor === '.' && display.value.includes('.')) {
                return;
            } else if (['+', '-', '*', '/'].includes(valor)) {
                if (operadorAtivo) {
                    return;
                }
                display.value += valor;
                operadorAtivo = true;
            } else {
                display.value += valor;
                operadorAtivo = false;
            }
        }

        function limpar() {
            display.value = '0';
            operacao = '';
            operadorAtivo = false;
        }

        function apagarUltimo() {
            if (display.value.length > 1) {
                let ultimoChar = display.value.slice(-1);
                if (['+', '-', '*', '/'].includes(ultimoChar)) {
                    operadorAtivo = false;
                }
                display.value = display.value.slice(0, -1);
            } else {
                display.value = '0';
                operadorAtivo = false;
            }
        }

        function calcular() {
            try {
                let expressao = display.value.replace(/&#215;/g, '*');
                let resultado = eval(expressao);
                
                if (resultado === Infinity || resultado === -Infinity) {
                    display.value = 'Erro';
                } else if (isNaN(resultado)) {
                    display.value = 'Erro';
                } else {
                    display.value = resultado.toString();
                }
                
                operadorAtivo = false;
            } catch (error) {
                display.value = 'Erro';
                operadorAtivo = false;
            }
        }

        // Suporte para teclado
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                inserir(key);
            } else if (key === '.') {
                inserir('.');
            } else if (['+', '-', '*', '/'].includes(key)) {
                inserir(key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calcular();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                limpar();
            } else if (key === 'Backspace') {
                apagarUltimo();
            }
        });
    </script>
